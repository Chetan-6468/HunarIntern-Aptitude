<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Pincode or Name</h2>
        <form id="redirectForm">
            <input type="text" id="pincode" placeholder="Enter Pincode or Name" required>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('redirectForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting the usual way
            
            // Get the values from the input fields
            let pincode = document.getElementById('pincode').value.trim().toLowerCase();
            let name = document.getElementById('name').value.trim().toLowerCase();

            // Check if the pincode is "Hunar" or if the name matches
            if (pincode === "hunar-aptitude") {
                // Redirect based on pincode
                window.location.href = "home.html";  // Redirect to another page for pincode
            } else if (name === "chetan") {
                // Redirect based on name
                window.location.href = "namePage.html";  // Redirect to another page for name
            } else {
                alert("Invalid pincode or name. Please try again.");
            }
        });
    </script>

</body>
</html>
