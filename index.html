<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
   
    <style>
        /* Global settings */
        body, html {
            background-color: #18214A; /* Full background blue */
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 200%;
            padding: 20px;
        }

        .quiz-box {
            background-color: #18214A;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        /* Quiz header section */
        .quiz-header img {
            /* border-radius: 50%; */
            margin-bottom: 5px;
        }

        .quiz-header h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Instructions section */
        .quiz-instructions {
            margin-bottom: 30px;
        }

        .quiz-instructions h2 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .quiz-instructions p {
            font-size: 1.2rem;
            color: #c9c9c9;
            line-height: 1.6;
        }

        /* Start button */
        .start-btn {
            background-color: #4B4B71;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #001f57;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 2rem;
            }

            .quiz-instructions h2 {
                font-size: 1.5rem;
            }

            .quiz-instructions p {
                font-size: 1.1rem;
            }

            .start-btn {
                padding: 10px 30px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .quiz-box {
                padding: 20px;
            }

            .quiz-header h1 {
                font-size: 1.8rem;
            }

            .quiz-instructions h2 {
                font-size: 1.3rem;
            }

            .quiz-instructions p {
                font-size: 1rem;
            }

            .start-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 quiz-box">
                
                <!-- Quiz Header -->
                <div class="quiz-header">
                    <img src="20231229_141525.png" alt="Quiz Logo" width="150" height="90">
                    <h1>Aptitude Test</h1>
                </div>

                <!-- Quiz Instructions -->
                <div class="quiz-instructions">
                    <h2>Instructions</h2>
                    <p>1. There are 10 questions in this quiz.</p>
                    <p>2. Click on the answer that you think is correct.</p>
                    <p>3. Continue till the end of the test.</p>
                    <p>4. Click on submit to check your results.</p>
                </div>

                <!-- Start Button -->
                <a href="index1.html"><button class="start-btn">Get Started</button></a>
            </div>
        </div>
    </div>

</body>  
</html>
