<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunarintern - Aptitude</title>
    <link rel="icon" type="image/x-icon" href="logo2.jpeg">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Passcode or Name</h2>
        <form id="redirectForm">
            <input type="text" id="pincode" placeholder="Enter Passcode" required>
            <div id="pincodeError" class="error"></div>
            <input type="text" id="name" placeholder="Enter Your Name" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('redirectForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting the usual way
            
            // Clear previous error messages
            document.getElementById('pincodeError').textContent = '';

            // Get the values from the input fields
            let pincode = document.getElementById('pincode').value.trim().toLowerCase();
            let name = document.getElementById('name').value.trim().toLowerCase();

          
            if (pincode === "hunar-aptitude") {

                window.location.href = "home.html"; 
            } else if (name === "chetan*") {
          
                window.location.href = "index.html";  
            } else {
         
                document.getElementById('pincodeError').textContent = "Invalid Passcode. Please try again.";
            }
        });
    </script>

</body>
</html>
