<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <link rel="icon" type="image/x-icon" href="logo2.jpeg">

    <style>
        /* Global settings */
        body,
        html {
            background-color: #18214A;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .quiz-box {
            background-color: #18214A;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        /* Quiz header section */
        .quiz-header img {
            margin-bottom: 15px;
            max-width: 100px;
            height: auto;
        }

        .quiz-header h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Instructions section */
        .quiz-instructions {
            margin-bottom: 30px;
        }

        .quiz-instructions h2 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .quiz-instructions p {
            font-size: 1rem;
            color: #c9c9c9;
            line-height: 1.6;
        }

        /* Start button */
        .start-btn {
            background-color: #4B4B71;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #001f57;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 1.8rem;
            }

            .quiz-instructions h2 {
                font-size: 1.3rem;
            }

            .quiz-instructions p {
                font-size: 0.9rem;
            }

            .start-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .quiz-header h1 {
                font-size: 1.6rem;
            }

            .quiz-instructions h2 {
                font-size: 1.2rem;
            }

            .quiz-instructions p {
                font-size: 0.85rem;
            }

            .start-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quiz-box">

            <!-- Quiz Header -->
            <div class="quiz-header">
                <img src="20231229_141525.png" alt="Quiz Logo">
                <h1>Aptitude Common Test - ACT</h1>
            </div>

            <!-- Quiz Instructions -->
            <div class="quiz-instructions">
                <h2>Instructions</h2>
                <p>1. There are 25 questions in this quiz.</p>
                <p>2. You will get 30 minutes to solve 25 questions.</p>
                <p>3. Each question carry 1 mark. There is no negative marking.</p>
                <p>4. Take a screenshot of the score after submitting.</p>
            </div>

            <!-- Start Button -->
            <a href="quiz.html"><button class="start-btn">Get Started</button></a>
        </div>
    </div>

</body>

</html>
